<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login Page</title>
    <style>
        
    </style>
</head>
<body>
    <div class="container header text-center">

        <div class="d-inline-block text-center">
            <img src="navbar-logo.jpg" width="50" height="50" class="d-inline-block align-top mr-2" alt="Company Logo">
            <h2 class="d-inline-block mb-0">Manatec Support Page</h2>
        </div>
    </div>
    
    <div class="container content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <p class="mt-2"><a href="#">Forgot Password?</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <img src="company-logo.jpg">
    
    <footer class="footer text-center">
        <p>&copy; 2023 Manatec Electronics. All rights reserved. | Email: <a href="mailto:support@manatec.in">support@manatec.in</a> | Phone: +91 (123) 456-7890</p>
    </footer>
</body>
</html>
